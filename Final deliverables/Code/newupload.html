<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="newupload.css">
    <title>Digital Natualist</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" alt="logo" height="50" width="50">
        </div>
        <div class="title">
            <h2>Digital Naturalist</h2>
        </div>
        <div class="dropdown">
            <a href="#">Home</a>
            <a href="home.html">Logout</a>
        </div>
    </header>
    <div class="container2">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Are you a nature lover or a bird watcher? There are millions of rare species in the nature.This application uses neural networks which can identify some of the rare bird and animal species.</p>
    <div class="container">
        <input type="file" id="upload-button" multiple accept="image/*" />
        <label for="upload-button"
          ><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop Photos
        </label>
        <div class="upload">
            <form action = "/predict"  method="post" enctype="multipart/form-data">
                <input type="file" name="image" id="image" accept=".png, .jpg, .jpeg">
                    <button type="submit">Predict</button>
                            <p>Predicted result:{{value}}</p>
                       </form>
             </div>
        <div id="error"></div>
        <div id="image-display"></div>
      </div>
      <div class="background">
        <img src="background.png" alt="image" height="620" width="1365">
      </div>
      
      <script src="drop.js"></script>
</body>
</html>
