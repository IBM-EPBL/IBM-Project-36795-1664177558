<html lang="en">
  <head>

      </div>

        <div class="c2">
           <a href="upload.html"><button type="submit" class="btn btn-primary">Submit</button></a>
        </div><br>
        <p class="ac">Don't have a account?<a href="index.html">Signup</a></p>
        

    
</form>
    </div>
