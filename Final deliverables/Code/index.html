  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 border-left py-3">
          <h1>Register</h1>
          <div class="form-group">
            <h5 for="name">Name</h5>
            <input type="text" class="form-control" id="name" placeholder="Enter name" required/>
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required/>
          </div>
          <div class="form-group">
            <h5 for="password">Password</h5>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required/>
          </div>
          <div class="form-group">
            <h5 for="cpassword">Confirm password</h5>
            <input type="password" class="form-control" id="cpwd" placeholder="Enter confirm password" required/>
          </div>
          <button class="btn btn-primary" id="submit" onclick="sendMail()">Submit</button>
        </div>
        <p class="ac">Do you have a account?<a href="login.html">Sign in</a></p>
      </div>
    </div>
